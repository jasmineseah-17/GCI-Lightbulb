<!DOCTYPE html>
<html>
<body style="background-image:url(wood.jpg)">

<center><img id="bulb"src="pic_bulboff.gif" width="150" height="230"></center>
<br>
<center><img id="switch" onclick="changeImage()" src="switch_off.png" width="250" height="100"></center>


<center><p style="font-family:Arial; font-size:20px; color:white;">Click the switch to turn on/off the light.</p></center>

<script>
function changeImage() {
    var s = document.getElementById('switch');
    var l = document.getElementById('bulb')
    if (s.src.match("off")) {
    	s.src = "switch_on.png";
    	l.src = "pic_bulbon.gif";
    } else {
    	s.src = "switch_off.png";
    	l.src = "pic_bulboff.gif";
    }
}
</script>

</body>
</html>
